<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your Trip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="form">
    <form action="submit.php" method="post">
        <b>Please fill the following form to confirm your booking.</b>
        <br><br>
        <label for="name"> name</label><br>
        <input type="text" id="name" name="name" required ><br><br>
        <label for="email"> email id</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="de">Destination:</label><br>
        <select id="de" name="destination" required>
            <option value="">--Select a destination--</option>
            <option value="morocco">Chefchaouen, Morocco</option>
            <option value="rome">Rome,Italy</option>
            <option value="tokyo">Tokyo,Japan</option>
            <option value="nepal">Nepal</option>
            <option value="poland">Krakow,Poland</option>
            <option value="spain">Barcelona,Spain</option>
            <option value="dublin">Dublin,Ireland</option>
            <option value="swizz">Lauterbrunnen , Switzerland</option>
        </select><br><br>
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" name="phoneNo" required>
        <br><br>
        <label for="date">Travel date:</label>
        <input type="date" id="date" name="travelDate" required>
        <br><br>
        <label for="people">No.of people:</label>
        <input type="number" id="people" name="people" min="1" max="60" required>
        <br><br>
        <button type="submit" name="submit" >Submit</button>
    </form>   
</body>
</html>
