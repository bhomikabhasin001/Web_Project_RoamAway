<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your Trip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="form">
    <form>
        <b>Please fill the following form to confirm your booking.</b>
        <br><br>
        <label for id="name"> name</label><br>
        <input type="text" id="name" required ><br><br>
        <label for id="email"> email id</label><br>
        <input type="text" id="email" required><br><br>
        <label for="de">Destination:</label><br>
        <select id="de" name="destination" required>
            <option value="">--Select a destination--</option>
            <option value="paris">Chefchaouen, Morocco</option>
            <option value="tokyo">Rome,Italy</option>
            <option value="new-york">Tokyo,Japan</option>
            <option value="rome">Nepal</option>
            <option value="rome">Krakow,Poland</option>
            <option value="rome">Barcelona,Spain</option>
            <option value="rome">Dublin,Ireland</option>
            <option value="rome">Lauterbrunnen , Switzerland</option>
        </select><br><br>
        <label for="phone">Phone number</label>
        <input type="tel" id="phone"  maxlength="10" required>
        <br><br>
        <label for="date">Travel date:</label>
        <input type="date" id="date" required>
        <br><br>
        <label for="people">No.of people:</label>
        <input type="number" id="people" min="1" max="60" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
